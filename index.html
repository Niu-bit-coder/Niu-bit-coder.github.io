<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手 - Gemini集成</title>
    <style>
        /* 保持原有CSS样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .send-button {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .api-key-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .api-key-container {
            padding: 20px;
            background: #fff3cd;
            border-top: 1px solid #ffeaa7;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI助手</h1>
            <p>基于 Google Gemini 的智能对话系统</p>
        </div>

        <div class="api-key-container" id="apiKeyContainer">
            <h3>⚠️ 请输入您的 Gemini API Key</h3>
            <input type="password" id="apiKeyInput" class="api-key-input" placeholder="输入您的 Gemini API Key">
            <button onclick="setApiKey()" class="send-button">确认</button>
            <p style="font-size: 12px; color: #666; margin-top: 10px;">
                API Key 将保存在浏览器本地，不会上传到服务器
            </p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <strong>AI助手:</strong> 你好！我是基于 Gemini 的AI助手，有什么可以帮助你的吗？
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                class="message-input" 
                placeholder="输入您的问题..."
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="sendButton" class="send-button">发送</button>
        </div>
    </div>

    <script>
        let apiKey = '';
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const apiKeyContainer = document.getElementById('apiKeyContainer');
        const apiKeyInput = document.getElementById('apiKeyInput');

        // 可用的CORS代理列表
        const corsProxies = [
            'https://cors-anywhere.herokuapp.com/',
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?'
        ];
        let currentProxyIndex = 0;

        // 检查本地存储的API Key
        window.onload = function() {
            const savedApiKey = localStorage.getItem('gemini_api_key');
            if (savedApiKey) {
                apiKey = savedApiKey;
                apiKeyContainer.classList.add('hidden');
            }
        };

        function setApiKey() {
            const key = apiKeyInput.value.trim();
            if (key) {
                apiKey = key;
                localStorage.setItem('gemini_api_key', key);
                apiKeyContainer.classList.add('hidden');
                addMessage('系统', '✅ API Key 已设置成功！', 'ai-message');
            } else {
                alert('请输入有效的 API Key');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(sender, content, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${content}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = '<strong>AI助手:</strong> <span class="loading-dots">正在思考</span>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            if (!apiKey) {
                alert('请先设置 API Key');
                return;
            }

            const message = messageInput.value.trim();
            if (!message) return;

            // 添加用户消息
            addMessage('你', message, 'user-message');
            messageInput.value = '';
            
            // 禁用发送按钮并显示加载状态
            sendButton.disabled = true;
            showLoading();

            await tryApiCall(message);
        }

        async function tryApiCall(message, proxyIndex = 0) {
            if (proxyIndex >= corsProxies.length) {
                hideLoading();
                addMessage('AI助手', '❌ 所有代理都无法连接，请稍后重试或检查网络连接。', 'ai-message');
                sendButton.disabled = false;
                return;
            }

            const proxy = corsProxies[proxyIndex];
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
            const proxyUrl = proxy + encodeURIComponent(apiUrl);

            try {
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                hideLoading();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addMessage('AI助手', aiResponse, 'ai-message');
                } else {
                    addMessage('AI助手', '抱歉，我无法生成回复。请重试。', 'ai-message');
                }

            } catch (error) {
                console.error(`代理 ${proxyIndex + 1} 失败:`, error);
                // 尝试下一个代理
                await tryApiCall(message, proxyIndex + 1);
                return;
            }
            
            sendButton.disabled = false;
        }

        // 清除API Key的功能
        function clearApiKey() {
            localStorage.removeItem('gemini_api_key');
            apiKey = '';
            apiKeyContainer.classList.remove('hidden');
            addMessage('系统', '🔄 API Key 已清除，请重新设置', 'ai-message');
        }

        window.clearApiKey = clearApiKey;
    </script>
</body>
</html>
