    <script>
        let apiKey = '';
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const apiKeyContainer = document.getElementById('apiKeyContainer');
        const apiKeyInput = document.getElementById('apiKeyInput');

        // å¯ç”¨çš„CORSä»£ç†åˆ—è¡¨
        const corsProxies = [
            'https://cors-anywhere.herokuapp.com/',
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?'
        ];
        let currentProxyIndex = 0;

        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„API Key
        window.onload = function() {
            const savedApiKey = localStorage.getItem('gemini_api_key');
            if (savedApiKey) {
                apiKey = savedApiKey;
                apiKeyContainer.classList.add('hidden');
            }
        };

        function setApiKey() {
            const key = apiKeyInput.value.trim();
            if (key) {
                apiKey = key;
                localStorage.setItem('gemini_api_key', key);
                apiKeyContainer.classList.add('hidden');
                addMessage('ç³»ç»Ÿ', 'âœ… API Key å·²è®¾ç½®æˆåŠŸï¼', 'ai-message');
            } else {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ API Key');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(sender, content, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${content}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = '<strong>AIåŠ©æ‰‹:</strong> <span class="loading-dots">æ­£åœ¨æ€è€ƒ</span>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            if (!apiKey) {
                alert('è¯·å…ˆè®¾ç½® API Key');
                return;
            }

            const message = messageInput.value.trim();
            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('ä½ ', message, 'user-message');
            messageInput.value = '';
            
            // ç¦ç”¨å‘é€æŒ‰é’®å¹¶æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            sendButton.disabled = true;
            showLoading();

            await tryApiCall(message);
        }

        async function tryApiCall(message, proxyIndex = 0) {
            if (proxyIndex >= corsProxies.length) {
                hideLoading();
                addMessage('AIåŠ©æ‰‹', 'âŒ æ‰€æœ‰ä»£ç†éƒ½æ— æ³•è¿æ¥ï¼Œè¯·ç¨åé‡è¯•æˆ–æ£€æŸ¥ç½‘ç»œè¿æ¥ã€‚', 'ai-message');
                sendButton.disabled = false;
                return;
            }

            const proxy = corsProxies[proxyIndex];
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
            const proxyUrl = proxy + encodeURIComponent(apiUrl);

            try {
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                hideLoading();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addMessage('AIåŠ©æ‰‹', aiResponse, 'ai-message');
                } else {
                    addMessage('AIåŠ©æ‰‹', 'æŠ±æ­‰ï¼Œæˆ‘æ— æ³•ç”Ÿæˆå›å¤ã€‚è¯·é‡è¯•ã€‚', 'ai-message');
                }

            } catch (error) {
                console.error(`ä»£ç† ${proxyIndex + 1} å¤±è´¥:`, error);
                // å°è¯•ä¸‹ä¸€ä¸ªä»£ç†
                await tryApiCall(message, proxyIndex + 1);
                return;
            }
            
            sendButton.disabled = false;
        }

        // æ¸…é™¤API Keyçš„åŠŸèƒ½
        function clearApiKey() {

        }

        window.clearApiKey = clearApiKey;
    </script>
