<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT N2 学习系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .countdown {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .daily-goals {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            margin-bottom: 30px;
        }
        .goals-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .goal-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            text-align: center;
        }
        .goal-input {
            width: 60px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
        }
        .goal-status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .goal-completed {
            background: #d4edda;
            color: #155724;
        }
        .goal-pending {
            background: #fff3cd;
            color: #856404;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .section h2 {
            color: #495057;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .timer-display {
            font-size: 3em;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .stat-number {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            display: block;
        }
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        .record-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .record-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .record-date {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .goals-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JLPT N2 学习系统</h1>
            <div class="countdown">
                <strong>距离N2考试还有：<span id="daysLeft">60</span> 天</strong>
            </div>
        </div>

        <!-- 今日学习目标 -->
        <div class="daily-goals">
            <h2>今日学习目标设定</h2>
            <div class="goals-grid">
                <div class="goal-card">
                    <h4>学习时长</h4>
                    <input type="number" id="timeGoal" class="goal-input" value="3" min="1" max="12"> 小时
                    <div class="goal-status goal-pending" id="timeStatus">未完成</div>
                </div>
                <div class="goal-card">
                    <h4>新学词汇</h4>
                    <input type="number" id="vocabGoal" class="goal-input" value="30" min="0"> 个
                    <div class="goal-status goal-pending" id="vocabStatus">未完成</div>
                </div>
                <div class="goal-card">
                    <h4>阅读练习</h4>
                    <input type="number" id="readingGoal" class="goal-input" value="2" min="0"> 篇
                    <div class="goal-status goal-pending" id="readingStatus">未完成</div>
                </div>
                <div class="goal-card">
                    <h4>听力训练</h4>
                    <input type="number" id="listeningGoal" class="goal-input" value="30" min="0"> 分钟
                    <div class="goal-status goal-pending" id="listeningStatus">未完成</div>
                </div>
            </div>
        </div>

        <div class="main-grid">
            <!-- 学习计时器 -->
            <div class="section">
                <h2>学习计时器</h2>
                <div class="timer-display" id="timer">00:00:00</div>
                <div style="text-align: center;">
                    <button class="btn btn-primary" onclick="startTimer()">开始学习</button>
                    <button class="btn btn-secondary" onclick="pauseTimer()">暂停</button>
                    <button class="btn btn-secondary" onclick="stopTimer()">结束</button>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-number" id="todayHours">0</span>
                        <div class="stat-label">今日学习(小时)</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="totalHours">0</span>
                        <div class="stat-label">累计学习(小时)</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="streakDays">0</span>
                        <div class="stat-label">连续天数</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="avgDaily">0</span>
                        <div class="stat-label">日均学习(小时)</div>
                    </div>
                </div>
            </div>

            <!-- 学习打卡 -->
            <div class="section">
                <h2>学习内容打卡</h2>
                <div class="form-group">
                    <label>学习类型:</label>
                    <select id="studyType">
                        <option value="vocabulary">词汇学习</option>
                        <option value="grammar">语法练习</option>
                        <option value="reading">阅读理解</option>
                        <option value="listening">听力训练</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>学习内容:</label>
                    <textarea id="studyContent" placeholder="记录今天的学习内容..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>新学单词数:</label>
                    <input type="number" id="wordCount" placeholder="新学了多少个单词">
                </div>
                
                <button class="btn btn-primary" onclick="submitRecord()">提交打卡</button>
            </div>
        </div>

        <!-- 学习记录 -->
        <div class="section">
            <h2>学习记录</h2>
            <div class="record-list" id="recordList">
                <!-- 记录将在这里显示 -->
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let startTime = null;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateAllDisplays();
        });

        // 计时器功能
        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTimer, 1000);
                isRunning = true;
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            
            if (elapsedTime > 0) {
                saveStudyTime(elapsedTime);
                alert('学习时间已保存！');
            }
            
            elapsedTime = 0;
            updateTimer();
            updateAllDisplays();
        }

        function updateTimer() {
            if (isRunning) {
                elapsedTime = Date.now() - startTime;
            }
            
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = display;
        }

        // 保存学习时间
        function saveStudyTime(timeMs) {
            const today = new Date().toDateString();
            let studyData = JSON.parse(localStorage.getItem('studyData') || '{}');
            
            if (!studyData[today]) {
                studyData[today] = { 
                    totalTime: 0, 
                    records: [],
                    vocabCount: 0,
                    readingCount: 0,
                    listeningTime: 0
                };
            }
            
            studyData[today].totalTime += timeMs;
            localStorage.setItem('studyData', JSON.stringify(studyData));
        }

        // 学习打卡功能
        function submitRecord() {
            const studyType = document.getElementById('studyType').value;
            const studyContent = document.getElementById('studyContent').value;
            const wordCount = document.getElementById('wordCount').value || 0;
            
            if (!studyContent.trim()) {
                alert('请填写学习内容！');
                return;
            }
            
            const today = new Date().toDateString();
            let studyData = JSON.parse(localStorage.getItem('studyData') || '{}');
            
            if (!studyData[today]) {
                studyData[today] = { 
                    totalTime: 0, 
                    records: [],
                    vocabCount: 0,
                    readingCount: 0,
                    listeningTime: 0
                };
            }
            
            studyData[today].records.push({
                type: studyType,
                content: studyContent,
                wordCount: parseInt(wordCount),
                time: new Date().toLocaleTimeString()
            });
            
            // 更新词汇计数
            if (studyType === 'vocabulary') {
                studyData[today].vocabCount += parseInt(wordCount);
            }
            
            localStorage.setItem('studyData', JSON.stringify(studyData));
            
            document.getElementById('studyContent').value = '';
            document.getElementById('wordCount').value = '';
            
            alert('打卡成功！');
            updateAllDisplays();
        }

        // 更新显示数据
        function updateAllDisplays() {
            const studyData = JSON.parse(localStorage.getItem('studyData') || '{}');
            const today = new Date().toDateString();
            
            // 更新统计数据
            const todayData = studyData[today] || { totalTime: 0 };
            const todayHours = (todayData.totalTime + elapsedTime) / 3600000;
            document.getElementById('todayHours').textContent = todayHours.toFixed(1);
            
            let totalHours = 0;
            let totalDays = 0;
            Object.values(studyData).forEach(day => {
                totalHours += day.totalTime / 3600000;
                if (day.totalTime > 0) totalDays++;
            });
            document.getElementById('totalHours').textContent = totalHours.toFixed(0);
            
            // 连续学习天数
            let streakDays = 0;
            let currentDate = new Date();
            while (true) {
                const dateStr = currentDate.toDateString();
                if (studyData[dateStr] && studyData[dateStr].totalTime > 0) {
                    streakDays++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }
            document.getElementById('streakDays').textContent = streakDays;
            
            // 日均学习时长
            const avgDaily = totalDays > 0 ? totalHours / totalDays : 0;
            document.getElementById('avgDaily').textContent = avgDaily.toFixed(1);
            
            // 更新记录列表
            updateRecordList();
        }

        function updateRecordList() {
            const studyData = JSON.parse(localStorage.getItem('studyData') || '{}');
            const recordList = document.getElementById('recordList');
            
            recordList.innerHTML = '';
            
            const sortedDates = Object.keys(studyData).sort((a, b) => new Date(b) - new Date(a));
            
            sortedDates.slice(0, 10).forEach(dateStr => {
                const dayData = studyData[dateStr];
                const date = new Date(dateStr);
                
                if (dayData.records && dayData.records.length > 0) {
                    dayData.records.forEach(record => {
                        const item = document.createElement('div');
                        item.className = 'record-item';
                        
                        const typeNames = {
                            vocabulary: '词汇学习',
                            grammar: '语法练习',
                            reading: '阅读理解',
                            listening: '听力训练'
                        };
                        
                        item.innerHTML = `
                            <div class="record-date">
                                ${typeNames[record.type]} | ${date.getMonth() + 1}月${date.getDate()}日 ${record.time}
                            </div>
                            <div>
                                ${record.content}
                                ${record.wordCount > 0 ? ` | 新学单词: ${record.wordCount}个` : ''}
                            </div>
                        `;
                        
                        recordList.appendChild(item);
                    });
                }
            });
        }

        function loadData() {
            updateAllDisplays();
        }

        // 每秒更新计时器
        setInterval(() => {
            if (isRunning) {
                updateTimer();
            }
        }, 1000);
    </script>
</body>
</html>
